<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
        placeholder="Tulis email anda"
        [class.invalis]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
    </ion-item> 
    <ion-item class="error-message"
      *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <p>Tuliskan email anda</p>
    </ion-item> 

    <button ion-button block clear type="submit" [disabled]="!resetPasswordForm.valid">
      Reset Password Anda
    </button>
  </form>
</ion-content>
